    <div align="center" id="app2">
      <h2 >72UAT驗證碼</h2>
      <button v-on:click="validatecode">刷新</button>
      <table style="border:3px #cccccc solid;" cellpadding="10" border='1'>
        <thead>
          <tr class="info" role="row">
            <th rowspan="1" colspan="1" align="left" v-for="item in thead">{{item}}</th>
          </tr>
        </thead>
        <tbody v-show="res_data != 'loading...'">
          <tr v-for="(item,index) in res_data">
            <td>{{index+1}}</td>
            <td>{{item.code}}</td>
            <td>{{item.mobilePhone}}</td>
            <td v-if="item.codeStatus === 0">未使用</td>
            <td v-else-if="item.codeStatus === 1">已使用</td>
            <td v-else>已失效</td>
            <td>{{item.email}}</td>
            <td v-if="item.smsTunnel === 6">至臻</td>
            <td v-else-if="item.smsTunnel === 0">人工</td>
            <td v-else-if="item.smsTunnel === 5">麥訊通</td>
            <td v-else>未知</td>
            <td>{{new Date(item.createdDate).toLocaleString()}}</td>
            <td>{{new Date(item.updatedDate).toLocaleString()}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
